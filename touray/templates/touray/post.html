{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container bg-gray-300 max-w-full md:flex md:flex-wrap p-4">
    <h1 class="capitalize text-3xl font-bold font-mono mx-4 text-blue-700">news feed</h1>
    {% for post in posts %}
        <div class="mx-auto shadow-lg max-w-lg mb-2 p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h5>
            </a>
            <p class="mb-3 text-center justify-text font-normal text-gray-700 dark:text-gray-400">{{ post.body }}</p>
            <figcaption class="flex justify-center items-center space-x-3">
                <img alt="profile picture"
                     class="w-9 h-9 rounded-full"
                     src="{% static 'images/jasson.jpg' %}">
                <div class="space-y-0.5 font-medium dark:text-white text-left">
                    <div>{{ post.author }}</div>
                    <div class="text-sm font-light text-gray-500 dark:text-gray-400">{{ post.rank }}</div>
                </div>
            </figcaption>
        </div>
    {% endfor %}
</div>

{% endblock %}
